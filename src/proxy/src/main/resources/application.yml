server:
  port: 8081

spring:
  application:
    name: PROXY
  cloud:
    gateway:
      routes:
        - id: BCRA
          uri: http://localhost:9010/
          predicates:
            - Path=/bcra/**
          filters:
            - RewritePath=/bcra, /api
        - id: PEDIDO
          uri: lb://PEDIDO
          predicates:
            - Path=/pedido/**
          filters:
            - RewritePath=/pedido, /api
        - id: PRODUCTO
          uri: lb://PRODUCTO
          predicates:
            - Path=/producto/**
          filters:
            - RewritePath=/producto, /api
        - id: CUENTA
          uri: lb://CUENTA
          predicates:
            - Path=/cuenta/**
          filters:
            - RewritePath=/cuenta, /api
        - id: USUARIO
          uri: lb://USUARIO
          predicates:
            - Path=/usuario/**
          filters:
            - RewritePath=/usuario, /api

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka